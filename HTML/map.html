<!DOCTYPE html>
<html>
  <head>
	<link rel="stylesheet" href="style.css">
    <style>
      #map {
        width: 100%;
        height: 400px;
      }
    </style>
  </head>
  <body>
    <h3>My Google Maps Demo</h3>
    <div id="map"></div>
    <script>
      function initMap() {
		var myLatLng= {lat: 41.973041, lng: -87.713477};
        var mapDiv = document.getElementById('map');
        var map = new google.maps.Map(mapDiv, {
            center: myLatLng,
            zoom: 16
        });
		 var marker = new google.maps.Marker({
			position: myLatLng,
			map: map,
    title: 'Hello World!'
  });
      }
    </script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?callback=initMap">
    </script>
  </body>
</html>
